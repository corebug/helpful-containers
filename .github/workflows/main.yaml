name: Build and Push Containers

on:
  push:
    branches: [main]

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      directories: ${{ steps.find.outputs.directories }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Find container directories
        id: find
        run: |
          dirs=$(find . -maxdepth 2 -name "Dockerfile" -exec dirname {} \; | sed 's|^\./||' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "directories=$dirs" >> $GITHUB_OUTPUT

  build:
    needs: detect
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        directory: ${{ fromJson(needs.detect.outputs.directories) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Read values.yaml
        id: values
        run: |
          VERSION=$(yq -r '.version' ${{ matrix.directory }}/values.yaml)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Build labels string
          LABELS=""
          while IFS= read -r line; do
            if [ -n "$line" ]; then
              LABELS="${LABELS}${line}"$'\n'
            fi
          done < <(yq -r '.labels | to_entries | .[] | "\(.key)=\(.value)"' ${{ matrix.directory }}/values.yaml)

          # Use heredoc for multiline output
          {
            echo "labels<<EOF"
            echo "$LABELS"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.directory }}
          push: true
          tags: |
            corebug/${{ matrix.directory }}:${{ steps.values.outputs.version }}
            corebug/${{ matrix.directory }}:latest
          labels: ${{ steps.values.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
